 Containers:
  - Name: GST
    DockerImage: dlstreamer:dev
    EnvironmentVariableFiles: yolov5-cpu.env
    Entrypoint: /script/entrypoint.sh
    Volumes: 
      - "$cl_cache_dir:/home/pipeline-server/.cl-cache"
      - /tmp/.X11-unix:/tmp/.X11-unix
      - "models:/home/pipeline-server/models"
      - "results:/tmp/results"